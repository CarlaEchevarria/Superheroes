<body>
    <header>
        <div class="banner-descuentos">
            <p class="p-banner-descuentos">20% de descuento en todos los productos!</p>
        </div>
        <div class="titulo">
            <img src="img/logoTienda.svg" alt="logo tienda">

        </div>
    </header>
    <main>
        <section class="maincontainer">
            <h2 class="titulogrande">Login</h2>

            <form action="/registro" method="POST">
                <div class="campo">
                    <label for="email">Usuario</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>


                <button class="ingresar" type="submit">Entrar</button>
                
                    <p class="Karla">¿No tenés una cuenta? <a class="registrarme"href="registro.html"> Registrarme</a></p>
            </form>

        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
